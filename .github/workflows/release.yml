name: Publish, and release Functional.Sharp

on:
   pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./Functional.Sharp/Functional.Sharp.csproj

    - name: Build
      run: dotnet build --configuration Release --no-restore ./Functional.Sharp/Functional.Sharp.csproj

    - name: Test 
      run: dotnet test --no-restore --verbosity normal

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output nupkgs ./Functional.Sharp/Functional.Sharp.csproj

    - name: Push to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_TOKEN }} --source https://api.nuget.org/v3/index.json
