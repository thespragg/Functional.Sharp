name: Publish, and release Functional.Sharp

on:
  pull_request:
    branches: [main]
    types: [closed]

env:
  NUGET_ENABLE_LEGACY_CSPROJ_PACK: true

jobs:
  build-and-test:
    uses: ./.github/workflows/build.yml

  release:
    needs: [build-and-test, bump-version]
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIG: "Release"
      SOLUTION: "Functional.Sharp.sln"
      GH_TOKEN: ${{ github.token }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1
        with:
          nuget-version: "latest"

      - name: Setup .NET Core SDK 8.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore -r linux-x64

      - name: Pack
        run: nuget pack Functional.Sharp/Functional.Sharp.csproj -IncludeReferencedProjects -Properties Configuration=Release -OutputDirectory . -Symbols -SymbolPackageFormat snupkg

      - name: Push
        run: |
          dotnet nuget push Functional.Sharp.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_TOKEN }}